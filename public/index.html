<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./datepicker.css"/>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
    <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i|Open+Sans|Roboto" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <style>
      #slider-container .slick-list {
        width: 760px;
      }
    </style>
  </head>
  <body>
    <div id="images">
    </div>
    <div id="booking">
    </div>
    <div id="reviews">
    </div>
    <div id="listings">
    </div>
    <script src="https://s3-us-west-1.amazonaws.com/fantasybnb-mo/bundle.min.js"></script>
    <script src="https://s3.amazonaws.com/fantasybnb-imageservice-assets/bundle.min.js"></script>
    <script src="https://s3.amazonaws.com/fantasybnb-static/bundle.min.js"></script>
    <script src="https://s3-us-west-1.amazonaws.com/fantasybnbjs/similiarlistings.js"></script>
    <script>
      var locationId = window.location.pathname.split('/')[2];

      ReactDOM.render(
        React.createElement(ImageService, {locationId: locationId}),
        document.getElementById('images')
      )
      ReactDOM.render(
        React.createElement(SimilarListings, {currentListingId: locationId}),
        document.getElementById('listings')
      )
      ReactDOM.render(
        React.createElement(Booking, {room: locationId}),
        document.getElementById('booking')
      )
      ReactDOM.render(
        React.createElement(Review, {locationId: locationId}),
        document.getElementById('reviews')
      )
    </script>
  </body>
</html>
